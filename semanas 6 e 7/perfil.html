<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Personagem - Queirós</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    .profile {
      margin: 20px auto;
      padding: 20px;
      max-width: 900px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }
    .images img {
      max-width: 200px;
      border-radius: 10px;
    }
    .medals {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .medals img {
      width: 64px;
      height: 64px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
    }
    th {
      background-color: #333;
    }
    input {
      width: 100%;
      text-align: center;
      background: #111;
      color: #eee;
      border: none;
    }
    .signature {
      margin-top: 25px;
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      color: #f39;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h1>Boss Queirós</h1>

    <!-- Medalhas -->
    <div class="medals">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_57.png" alt="Medalha 1">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_53.png" alt="Medalha 2">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_50.png" alt="Medalha 3">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_44.png" alt="Medalha 4">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_40.png" alt="Medalha 5">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_28.png" alt="Medalha 6">
      <img src="ChatGPT Image 29 de set. de 2025, 18_25_13.png" alt="Medalha 7">
    </div>

    <div class="images">
      <div>
        <h3>Personagem</h3>
        <img src="boneca_queiroz.png" alt="Personagem">
      </div>
      <div>
        <h3>Arma</h3>
        <img src="arma_queiroz.png" alt="Arma">
      </div>
    </div>

    <h2>Cartas e Valores</h2>
    <table>
      <tr><th>Carta</th><th>Valor</th></tr>
      <tr><td>Ás</td><td><input type="text" value="11"></td></tr>
      <tr><td>2</td><td><input type="text" value="3"></td></tr>
      <tr><td>3</td><td><input type="text" value="11"></td></tr>
      <tr><td>4</td><td><input type="text" value="3"></td></tr>
      <tr><td>5</td><td><input type="text" value="11"></td></tr>
      <tr><td>6</td><td><input type="text" value="3"></td></tr>
      <tr><td>7</td><td><input type="text" value="6"></td></tr>
      <tr><td>8</td><td><input type="text" value="0"></td></tr>
      <tr><td>9</td><td><input type="text" value="6"></td></tr>
      <tr><td>10</td><td><input type="text" value="0"></td></tr>
      <tr><td>J</td><td><input type="text" placeholder="Defina"></td></tr>
      <tr><td>Q</td><td><input type="text" placeholder="Carta especial"></td></tr>
      <tr><td>K</td><td><input type="text" placeholder="Defina"></td></tr>
    </table>

    <div class="signature">Assinatura: Queirós</div>
  </div>
</body>
</html>
